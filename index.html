<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid m-4">
            <a class="navbar-brand text-white fs-1" href="#">Pokemon Index</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-3 me-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pokemon</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container text-center mt-5 mb-5" id="pokeCards">
        <div class="row justify-content-center gap-4 m-3">
        
            <div class="card">
                <div class="card-face card-front">
                    <img src="${imgSrc}" class="card-img-top" alt="${pokemon.name}">
                    <div class="card-body">
                        <h5 class="card-title">${pokemon.name}</h5>
                        <p class="card-text">A Pokémon from the Pokémon API.</p>
                        <button class="btn btn-primary" id="viewBtn">View Details</button>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="card-body">
                        <h5 class="card-title">${pokemon.name}</h5>
                        <p class="card-text">Details about ${pokemon.name}</p>
                        <button class="btn btn-primary" id="backBtn">Back</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-success text-white m-4" id="nextBtn" type="next">Next</button>
    </main>
    <footer>
        <h5>Made by DN 2025</h5>
    </footer>
    <script src="script.js"></script>
</body>

</html>
